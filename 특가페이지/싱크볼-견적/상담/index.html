<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 신청 | 싱크볼 특가 - 러블리키친</title>
    <meta name="description" content="러블리키친 싱크볼 특가 상담 신청">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="/수정/fhrh.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --accent: #ef4444;
            --purple: #8b5cf6;
            --green: #10b981;
            --navy: #051535;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .consult-header {
            background: linear-gradient(135deg, var(--navy) 0%, #0a2558 100%);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .consult-header-inner {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .consult-header a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .consult-header img {
            height: 32px;
        }

        /* Title Section */
        .consult-title {
            background: linear-gradient(135deg, var(--navy) 0%, #0a2558 100%);
            padding: 20px 20px 50px;
            text-align: center;
            color: #fff;
        }

        .consult-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .consult-title p {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        /* Main Container */
        .consult-container {
            max-width: 600px;
            margin: -30px auto 40px;
            padding: 0 15px;
        }

        /* Quote Summary */
        .quote-summary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .quote-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .quote-header i {
            font-size: 1.2rem;
        }

        .quote-header span {
            font-weight: 600;
        }

        .quote-list {
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .quote-list .item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quote-list .item::before {
            content: '▪';
            opacity: 0.7;
        }

        .quote-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quote-warning {
            background: rgba(239, 68, 68, 0.9);
            border-radius: 8px;
            padding: 10px;
            margin-top: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .no-quote {
            text-align: center;
            padding: 30px;
            opacity: 0.8;
        }

        .no-quote i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Form */
        .consult-form {
            background: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .form-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray-800);
        }

        .form-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .form-group label .required {
            color: var(--accent);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--gray-400);
        }

        /* Time Selection */
        .time-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .time-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .time-option:hover {
            border-color: var(--primary);
        }

        .time-option.selected {
            border-color: var(--primary);
            background: rgba(14, 165, 233, 0.08);
            color: var(--primary);
        }

        .time-option input {
            display: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Phone Link */
        .phone-section {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .phone-section p {
            font-size: 0.9rem;
            color: var(--gray-500);
            margin-bottom: 12px;
        }

        .phone-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--green);
        }

        .modal h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .modal p {
            font-size: 0.9rem;
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-btn {
            padding: 12px 30px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="consult-header">
        <div class="consult-header-inner">
            <a href="../">
                <i class="fas fa-arrow-left"></i>
                <span>견적 계산기로 돌아가기</span>
            </a>
            <a href="/특가페이지/">
                <img src="/수정/fhrh.png" alt="Lovely Kitchen">
            </a>
        </div>
    </header>

    <!-- Title -->
    <section class="consult-title">
        <h1>상담 신청</h1>
        <p>신축 아파트 특판 전용</p>
    </section>

    <!-- Main Content -->
    <main class="consult-container">
        <!-- Quote Summary -->
        <div class="quote-summary" id="quoteSummary">
            <div class="no-quote">
                <i class="fas fa-calculator"></i>
                <p>견적 정보가 없습니다.<br>견적 계산기에서 먼저 견적을 작성해 주세요.</p>
            </div>
        </div>

        <!-- Consultation Form -->
        <form class="consult-form" id="consultForm">
            <div class="form-title">
                <i class="fas fa-user"></i>
                <span>상담 신청 정보</span>
            </div>

            <div class="form-group">
                <label>성함 <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="성함을 입력해 주세요" required>
            </div>

            <div class="form-group">
                <label>연락처 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
            </div>

            <div class="form-group">
                <label>주소 <span class="required">*</span></label>
                <input type="text" id="address" name="address" placeholder="설치 주소를 입력해 주세요" required>
            </div>

            <div class="form-group">
                <label>통화 가능 시간 <span class="required">*</span></label>
                <div class="time-options">
                    <label class="time-option" onclick="selectTime(this)">
                        <input type="radio" name="callTime" value="오전 (10-12시)" required>
                        <i class="fas fa-sun"></i>
                        <span>오전</span>
                    </label>
                    <label class="time-option" onclick="selectTime(this)">
                        <input type="radio" name="callTime" value="오후 (12-18시)">
                        <i class="fas fa-cloud-sun"></i>
                        <span>오후</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>추가 문의사항</label>
                <textarea id="message" name="message" placeholder="추가 문의사항이 있으시면 입력해 주세요"></textarea>
            </div>

            <input type="hidden" id="quoteData" name="quoteData" value="">

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i>
                <span>상담 신청하기</span>
            </button>
        </form>

        <!-- Phone Section -->
        <div class="phone-section">
            <p>전화 상담을 원하시면</p>
            <a href="tel:010-2464-4987" class="phone-link">
                <i class="fas fa-phone"></i>
                010-2464-4987
            </a>
        </div>
    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <div class="modal-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3>상담 신청 완료!</h3>
            <p>상담 신청이 접수되었습니다.<br>빠른 시일 내에 연락드리겠습니다.</p>
            <button class="modal-btn" onclick="location.href='/특가페이지/'">확인</button>
        </div>
    </div>

    <script>
        // Load quote from localStorage
        function loadQuote() {
            const quoteData = localStorage.getItem('sinkbowlQuote');
            const summaryDiv = document.getElementById('quoteSummary');

            if (quoteData) {
                const quote = JSON.parse(quoteData);
                let html = `
                    <div class="quote-header">
                        <i class="fas fa-receipt"></i>
                        <span>아콴테 싱크볼 교체 예상 견적</span>
                    </div>
                    <div class="quote-list">
                `;

                if (quote.sinkbowl) {
                    html += `<div class="item">${quote.sinkbowl}</div>`;
                }
                if (quote.faucet) {
                    html += `<div class="item">${quote.faucet}</div>`;
                }
                if (quote.options && quote.options.length > 0) {
                    quote.options.forEach(opt => {
                        html += `<div class="item">${opt}</div>`;
                    });
                }
                if (quote.install) {
                    if (quote.install.purifier) html += `<div class="item">정수기 이동</div>`;
                    if (quote.install.dishwasher) html += `<div class="item">식기세척기 연결</div>`;
                    if (quote.install.backdrop) html += `<div class="item">뒤턱/젠다이 시공</div>`;
                }
                if (quote.events) {
                    if (quote.events.multitrap) html += `<div class="item">시공 인증샷 이벤트 참여</div>`;
                    if (quote.events.dispenser) html += `<div class="item">리뷰 이벤트 참여</div>`;
                }

                html += `</div>`;
                html += `<div class="quote-total"><i class="fas fa-won-sign"></i> 총 예상 견적: ${quote.total.toLocaleString()}원</div>`;

                if (quote.asWarning) {
                    html += `<div class="quote-warning"><i class="fas fa-exclamation-triangle"></i> 누수 발생 시 AS 불가에 동의하셨습니다</div>`;
                }

                summaryDiv.innerHTML = html;
                document.getElementById('quoteData').value = JSON.stringify(quote);
            }
        }

        // Time selection
        function selectTime(element) {
            document.querySelectorAll('.time-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            element.querySelector('input').checked = true;
        }

        // Form submission
        document.getElementById('consultForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = this;
            const submitBtn = document.getElementById('submitBtn');
            const originalHTML = submitBtn.innerHTML;

            // Validate
            const callTime = form.querySelector('input[name="callTime"]:checked');
            if (!callTime) {
                alert('통화 가능 시간을 선택해 주세요.');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 접수 중...';

            // Create form data
            const formData = new FormData();
            formData.append('name', form.querySelector('#name').value);
            formData.append('phone', form.querySelector('#phone').value);
            formData.append('address', form.querySelector('#address').value);
            formData.append('callTime', callTime.value);
            formData.append('message', form.querySelector('#message').value);
            formData.append('quoteData', form.querySelector('#quoteData').value);
            formData.append('source', '싱크볼 특가 견적');

            // Get product info from quote
            const quoteData = localStorage.getItem('sinkbowlQuote');
            if (quoteData) {
                const quote = JSON.parse(quoteData);
                let products = [];
                if (quote.sinkbowl) products.push(quote.sinkbowl);
                if (quote.faucet) products.push(quote.faucet);
                formData.append('product', products.join(', '));
            }

            fetch('/admin/submit_consultation.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.removeItem('sinkbowlQuote');
                    document.getElementById('successModal').classList.add('active');
                } else {
                    alert(data.message || '접수 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('접수 중 오류가 발생했습니다. 전화로 문의해 주세요.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            });
        });

        // Initialize
        loadQuote();
    </script>
</body>
</html>
